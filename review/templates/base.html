{% load static %}

<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/jquery.tagit.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/tagit.ui-zendesk.css' %}" />
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>

	<script src="{% static 'js/tag-it.js' %}" type="text/javascript" charset="utf-8"></script>

	{% block extra_head %}{% endblock %}

	<title></title>

</head>
<body>

    <div id="top"></div>
	<header>

        <h1><a href="{% url 'home' %}">PyMinds     </a></h1>

	</header>
	<div id="content">

		<div class="left">
            {% block content_left %}{% endblock %}
        </div>
		<div class="line"></div>

		<div class="right">
            {% block content_right %}{% endblock %}
		</div>

    </div>

             </ul></footer> -->
</body>
</html>
