{% extends 'base.html' %}

<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	 <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}layout.css"/>
	<title></title>

</head>
<body>
    <div id="top"></div>
	<header>

        <h1><a href="{% url 'home' %}">PyMinds     </a></h1>

	</header>
	<div id="content">

        {% block content_left %}
        <h3 class="title">Question</h3>
            <form method='POST' action=''>
         {% csrf_token %}
        {{ form }}
         <input type="submit" id="btSubmit" value="Raise">
                </form>

        {% endblock %}

        {% block content_right %}
        Schedules:{{count_schedules}}
           <ul>
        {% for s in schedules %}
            <li><a href="{% url 'schedule_page' s.id %}">{{s}}</a></li>
       {% endfor %}
            </ul>
		{% endblock %}
    </div>
<!-- <footer> <ul>
             </ul></footer> -->
</body>
</html>
